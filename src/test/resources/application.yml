spring:
  profiles:
    active: test

  sql:
    init:
      mode: always
      encoding: UTF-8

  jpa:
    defer-datasource-initialization: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

---
# H2 IN MEMORY TEST
spring:
  config:
    activate:
      on-profile: testdb
  datasource:
    driver-class-name: org.h2.Driver
    url:  jdbc:h2:tcp://localhost/~/test
    username: sa

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
---
# POSTGRES LOCAL TEST
spring:
  config:
    activate:
      on-profile: postgres-test
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/aenito
    username: postgres


  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      generate-ddl: true

      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
