### Default Profile
spring:
  mvc:
    static-path-pattern: /static/**
  sql:
    init:
      mode: never
      encoding: UTF-8
  servlet:
    multipart:
      max-file-size: 2MB

  profiles:
    active: develop # 활성화시킬 프로필
    group: # 포함시킬 하위 프로필명
      develop: develop, developdb, awss3, env

  defer-datasource-initialization: true

---
# awss3
spring:
  config:
    activate:
      on-profile: awss3

cloud:
  aws:
    region:
      static: ap-northeast-2
    s3:
      bucket: aenitto-message-image
    credentials:
      access-key: $IMAGE_ACCESS_KEY
      secret-key: $IMAGE_SECRET_KEY

---
## Develop Profile
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: 'true'

  session:
    store-type: jdbc
